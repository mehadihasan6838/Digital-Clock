<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Digital Clock</title>
</head>

<body class="flex  flex-col justify-center items-center h-[100vh]  bg-white">


    <div class="flex  flex-col justify-center items-center h-[600px]  w-[90%] bg-gray-400 rounded-md flex-wrap m-2 md:w-170">
        
        <div class="items-center">
            <p class="span_design block">Digital Clock</p>
        </div>
        

        <div class="clock_frame  md:w-110">

            <div class="time_box md:w-30 bg-red-500 ">
                <p id="hour"></p>
            </div>

            <div class="time_box md:w-30 bg-green-600">
                <p id="minute"></p>
            </div>

            <div class="time_box md:w-30 bg-amber-500">
                <p id="second"></p>
            </div>

        </div>
    </div>


</body>

</html>
